
<div>
    <input type="date" #inDate>
    <input #inNote type="string" id="note" placeholder="Insert notes here...">
    <button (click)="AddNote(inNote.value, inDate.value)">Add</button>
</div>
<div>
    <table>
        <tr>
            <td>Date</td>
            <td>Note</td>
        </tr>
        <tr *ngFor="let item of lijst">
            <td>{{item.date}}</td>
            <td>{{item.note}}</td>
        </tr>
    </table>
</div>
